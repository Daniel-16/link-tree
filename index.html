<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Lfc bukuru link tree</title>
    <style>
        img {
            border-radius: 50%;
            margin-top: 30px
        }
    </style>
</head>

<body style="background-image: url(images/new.jpg)">
    <div class="container" style="text-align: center; margin-top: 70px;">
        <img src="images/images (1).png" alt="Winners logo" width="80" height="90" class="img-fluid">
        <h3 class="text-center text-white">Living Faith Church, Bukuru</h3>
        <div class="buttons" style="margin-top: 10px">
            <a href="https://web.facebook.com/lfcbukurumediaandpublicity" target="_blank" rel="noopener noreferrer">
                <button class="btn btn-primary w-100 mb-3" style="box-shadow: none"><i
                        class="fa fa-facebook mr-3"></i>Facebook</button>
            </a>
            <a href="https://twitter.com/LFCbukuru" target="_blank" rel="noopener noreferrer">
                <button class="btn btn-primary w-100 mb-3" style="box-shadow: none"><i
                        class="fa fa-twitter mr-3"></i>Twitter</button>
            </a>
            <a href="https://www.instagram.com/lfcbukuru" target="_blank" rel="noopener noreferrer">
                <button class="btn w-100 text-white mb-3" style="box-shadow: none; background-color: #ee3a49"><i
                        class="fa fa-instagram mr-3"></i>Instagram</button>
            </a>
            <a href="http://audiomack.com/lfcbukuru" target="_blank" rel="noopener noreferrer">
                <button class="btn w-100 text-white" style="box-shadow: none; background-color: #f09a1a"><span
                        class="iconify mr-3" data-icon="simple-icons:audiomack"></span>Audiomack</button>
            </a>
        </div>
    </div>

    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
